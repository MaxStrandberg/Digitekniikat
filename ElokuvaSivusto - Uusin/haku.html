<script>
	
  $(document).ready(function() {
    $("#searchbtn").click(function(){
    jQuery('#showinfo').html('');
      (function searchmovies() {

  var searchterm = document.getElementById('searchterm').value;

  console.log(searchterm);
  var movieAPI = "https://api.themoviedb.org/3/search/movie?api_key=5168fd8e78b128991776c9d880afc6a5&query="+searchterm;
  $.getJSON( movieAPI, {
	
    format: "json"
  })
    
    
    .done(function( data ) {
	  console.log(data);



      $.each( data.results, function( i, item ) {
		  
    	$("#showinfo").append( '<h3>' + item.original_title+'</h3>' );
		$("#showinfo").append( '<h4>Story:</h4>' );
		$("#showinfo").append( '<p>' + item.overview+'</p>' );
		$("#showinfo").append( '<img src="http://image.tmdb.org/t/p/w185/'+item.poster_path+'" alt="No Image"><br>' );
		$("#showinfo").append( '<p>Released: ' + item.release_date+'</p>' );
		 
	
        if ( i === 10 ) {
          return false;
        }
      });
    });
})();
    }); 
});
